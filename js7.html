<!DOCTYPE html>
<html>
<body>
<script>
var str=prompt("Enter a string: ");
  var splitString = str.split("");
 var reverseString = splitString.reverse();
  var finalString = reverseString.join("");
  document.write("<br>")
  if (finalString==str){
    document.write(str+" is a palindrome");
  }
  else
    document.write(str+" is not a palindrome");
</script>


</body>
</html>
